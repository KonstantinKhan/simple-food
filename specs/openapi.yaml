openapi: 3.0.3
info:
  title: Simple Food Transport Models
  version: 0.1.0-draft
  description: Draft spec for transport models (models-only generation)
servers: []
paths: {}
components:
  schemas:
    City:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        countryCode:
          type: string
          minLength: 2
          maxLength: 2
    User:
      type: object
      required: [id, email]
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        displayName:
          type: string
        createdAt:
          type: string
          format: date-time

